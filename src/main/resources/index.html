<!DOCTYPE html>
<html>
<head>
    <title>MTG : Grimoire</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css"/>
    <style>
        #main {
            padding-top: 20px;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var DEFAULT_RESULT = "Nothing here !";
        var DEFAULT_CODE = "result = GrimoireApi.sayHello(\"Roger\");";
        
        function resetAll() {
            resetResults();
            resetCode();
        }
        
        function resetCode() {
            $("#code").get(0).value = DEFAULT_CODE;
        }
        
        function resetResults() {
            $("#results").text(DEFAULT_RESULT);
        }
        
        $(document).ready(function() {
            $("#form").submit(function(e) {
                e.preventDefault();
            });
            
            $("#run").click(function() {
                resetResults();

            });
            
            $("#reset").click(resetAll);
            $("#reset-code").click(resetCode);
            $("#reset-results").click(resetResults);
            
            resetAll();
        });
    </script>
</head>
<body>
<div id="main">
    <div class="ui container">
        <h1 class="ui dividing header">Test UI</h1>
        <form id="form" class="ui form">
            <div class="field">
                <label for="code">Code to run</label>
                <textarea id="code"></textarea>
            </div>
            <div class="field">
                <div class="ui basic buttons">
                    <button class="ui button" id="run">Run</button>
                    <button class="ui button" id="reset-code">Reset code</button>
                    <button class="ui button" id="reset-results">Reset results</button>
                    <button class="ui button" id="reset">Reset all</button>
                </div>
            </div>
            <div class="field">
                <label for="results">Results :</label>
                <div id="results" class="ui segment"></div>            
            </div>
        </form>
    </div>
</div>
</body>
</html>
